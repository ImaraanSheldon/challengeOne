<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </fieldset>
        
        <label for="greeting">Greeting Type:</label>
        <select id="greeting" name="greeting" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Doctor">Doctor</option>
        </select>
        
        <fieldset>
            <legend>Subjects:</legend>
            <label><input type="checkbox" name="subjects" value="HTML"> HTML</label>
            <label><input type="checkbox" name="subjects" value="CSS"> CSS</label>
            <label><input type="checkbox" name="subjects" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" name="subjects" value="Angular"> Angular</label>
            <label><input type="checkbox" name="subjects" value="VueJS"> VueJS</label>
        </fieldset>
        
        <label><input type="checkbox" id="working" name="working"checked> Are you currently working?</label>
        
        <div id="workingDetails" style="display: block;">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours">
            
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" name="rate">
        </div>
        
        <button type="button" id="btn">Calculate Salary</button>
        <button type="reset">Reset</button>
    </form>
    
    <p id="output"></p>
    
    <script src="script/code.js"></script>
</body>
</html>
